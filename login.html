<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | CoreSystem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light flex items-center justify-center" style="min-height: 100vh;">

    <div class="card reveal" style="width: 100%; max-width: 400px; padding: var(--space-8);">
        <div class="text-center mb-4">
            <h2 class="heading-2 text-primary fw-bold">CoreSystem</h2>
            <p class="text-secondary text-sm">Ingresa a tu panel de control</p>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-input" placeholder="ejemplo@empresa.com" required>
            </div>
            
            <div class="form-group">
                <div class="flex justify-between">
                    <label class="form-label">Contraseña</label>
                    <a href="#" class="text-xs text-primary">¿Olvidaste tu contraseña?</a>
                </div>
                <input type="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full mb-4">Iniciar Sesión</button>
            
            <div class="text-center text-sm text-secondary">
                ¿No tienes cuenta? <a href="#" class="text-primary fw-bold">Regístrate gratis</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
