<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | CoreSystem</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-light flex items-center justify-center" style="min-height: 100vh;">

    <div class="card reveal" style="width: 100%; max-width: 400px; padding: var(--space-8);">

        <!-- Brand header -->
        <div class="text-center mb-4">
            <h2 class="heading-2 text-primary fw-bold">CoreSystem</h2>
            <p class="text-secondary text-sm">Ingresa a tu panel de control</p>
        </div>

        <!-- Login / Register tabs -->
        <div class="tabs-header">
            <button class="tab-btn active" data-tab-target="#tab-login">Iniciar Sesión</button>
            <button class="tab-btn" data-tab-target="#tab-register">Registrarse</button>
        </div>

        <!-- ── LOGIN PANEL ── -->
        <div id="tab-login" class="tab-content active">
            <form id="login-form" data-validate novalidate>
                <div class="form-group">
                    <label class="form-label" for="login-email">Correo Electrónico</label>
                    <div class="input-wrapper input-icon-left">
                        <i class="ri-mail-line input-icon"></i>
                        <input type="email" id="login-email" class="form-input"
                               placeholder="ejemplo@empresa.com"
                               data-rules="required|email"
                               autocomplete="email">
                    </div>
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <div class="flex justify-between">
                        <label class="form-label" for="login-pass">Contraseña</label>
                        <a href="#" class="text-xs text-primary">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="input-wrapper input-icon-left">
                        <i class="ri-lock-line input-icon"></i>
                        <input type="password" id="login-pass" class="form-input"
                               placeholder="••••••••"
                               data-rules="required"
                               autocomplete="current-password">
                        <button type="button" class="input-toggle" data-password-toggle="login-pass" aria-label="Mostrar contraseña">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <span>Recordarme</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full mb-4">
                    <i class="ri-login-box-line"></i> Iniciar Sesión
                </button>
            </form>

            <div class="divider">O continúa con</div>

            <div class="flex flex-col gap-2">
                <button class="btn-social" onclick="CoreSystem.toast('Google SSO no disponible en demo', 'info')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.1c-.22-.66-.35-1.36-.35-2.1s.13-1.44.35-2.1V7.06H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.94l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.06l3.66 2.84c.87-2.6 3.3-4.52 6.16-4.52z" fill="#EA4335"/>
                    </svg>
                    Continuar con Google
                </button>
                <button class="btn-social" onclick="CoreSystem.toast('GitHub SSO no disponible en demo', 'info')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"/>
                    </svg>
                    Continuar con GitHub
                </button>
            </div>

            <div class="text-center text-sm text-secondary mt-4">
                ¿No tienes cuenta? <a href="#" class="text-primary fw-bold" onclick="switchToRegister(event)">Regístrate gratis</a>
            </div>
        </div>

        <!-- ── REGISTER PANEL ── -->
        <div id="tab-register" class="tab-content">
            <form id="register-form" data-validate novalidate>
                <div class="form-group">
                    <label class="form-label" for="reg-name">Nombre completo</label>
                    <div class="input-wrapper input-icon-left">
                        <i class="ri-user-line input-icon"></i>
                        <input type="text" id="reg-name" class="form-input"
                               placeholder="Juan García"
                               data-rules="required"
                               autocomplete="name">
                    </div>
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="reg-email">Correo Electrónico</label>
                    <div class="input-wrapper input-icon-left">
                        <i class="ri-mail-line input-icon"></i>
                        <input type="email" id="reg-email" class="form-input"
                               placeholder="ejemplo@empresa.com"
                               data-rules="required|email"
                               autocomplete="email">
                    </div>
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="reg-pass">Contraseña</label>
                    <div class="input-wrapper input-icon-left">
                        <i class="ri-lock-line input-icon"></i>
                        <input type="password" id="reg-pass" class="form-input"
                               placeholder="Mínimo 8 caracteres"
                               data-rules="required|minlength:8"
                               autocomplete="new-password">
                        <button type="button" class="input-toggle" data-password-toggle="reg-pass" aria-label="Mostrar contraseña">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms" data-rules="required">
                        <span>Acepto los <a href="#" class="text-primary">Términos de Servicio</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="ri-user-add-line"></i> Crear cuenta
                </button>
            </form>

            <div class="text-center text-sm text-secondary mt-4">
                ¿Ya tienes cuenta? <a href="#" class="text-primary fw-bold" onclick="switchToLogin(event)">Inicia sesión</a>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
